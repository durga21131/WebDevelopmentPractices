<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Gallery</title>
    <style>
       

        .container img {
            height: 100%;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        @keyframes gallery {
            from {
                transform: perspective(1000px) rotateY(0deg);
            }
            to {
                transform: perspective(1000px) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span style="--i:1"> <img src="Kohli.jpg" alt="Image 1"></span>
        <span style="--i:2"> <img src="Hardik.webp" alt="Image 2"></span>
        <span style="--i:3"> <img src="Bumrah.webp" alt="Image 3"></span>
        <span style="--i:4"> <img src="King.webp" alt="Image 4"></span>
        <span style="--i:5"> <img src="Rohit.avif" alt="Image 5"></span>
        <span style="--i:6"> <img src="Virat.jpg" alt="Image 6"></span>
        <span style="--i:7"> <img src="Ro.webp" alt="Image 7"></span>
        <span style="--i:8"> <img src="Bumrah.webp" alt="Image 8"></span>
    </div>
</body>
</html>
