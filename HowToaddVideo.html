<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>How to add video</title>
	<style type="text/css">
		.container{
            display: flex;
            justify-content: center;
            align-items: center;
		}
		.audio-clip{
			height: 300px;
			width: 400px;
            margin: 100px;
            border-radius: 7px;
		}
		body{
			background-color: lightgrey;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="audio-clip">
		<video src="cricket.mp4" width="500" height="500" controls loop autoplay>
			
		</video>
	</div>
</div>
</body>
</html>
