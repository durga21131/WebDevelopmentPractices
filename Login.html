<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<style>
		.container {
			display: grid;
			place-items: center;
		}
		.box {
			border: 2px solid black;
			border-radius: 5px;
			margin: 50px;
			padding: 30px;
		}
		.Login {
			position: relative;
		}
		.Login input {
			display: block;
			width: 100%;
			border-radius: 3px;
			margin-bottom: 15px;
			padding: 10px 5px;
			border: 1px solid #ccc;
			font-size: 16px;
		}
		.Login label {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			background: white;
			padding: 0 5px;
			font-size: 16px;
			color: gray;
			transition: transform 0.3s ease, font-size 0.3s ease, color 0.3s ease;
		}
		.Login input:focus + label,
		.Login input:not(:placeholder-shown) + label {
			transform: translateY(-30px);
			font-size: 12px;
			color: #0051ff;
		}
		.Login input:focus {
			border-color: #0051ff;
		}
		.Login button {
			margin-top: 20px;
			color: white;
			background-color: blue;
			cursor: pointer;
			width: 100%;
			height: 40px;
			border: none;
			border-radius: 3px;
			text-decoration: none;
			font-size: 16px;
		}
		.Login button:hover {
			background-color: darkblue;
		}
		#fp {
			text-decoration: none;
			color: blue;
			display: block;
			margin-top: 10px;
			text-align: center;
		}
		#fp:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h3 id="login-form">Login Form</h3>
			<form class="Login">
				<div style="position: relative; margin-bottom: 20px;">
					<input id="input-element1" type="text" placeholder=" " required>
					<label for="input-element1">User-Id</label>
				</div>
				<div style="position: relative; margin-bottom: 20px;">
					<input id="input-element2" type="password" placeholder=" " required>
					<label for="input-element2">Password</label>
				</div>
				<button type="submit">Login</button>
				<a href="#" id="fp">Forgotten Password?</a>
			</form>
		</div>
	</div>
</body>
</html>
